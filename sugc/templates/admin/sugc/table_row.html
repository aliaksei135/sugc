{% for user in users %}
  <tr>
    <td>{{ user.name }}</td>
    <td>{% if user.is_solo %}<span class="true">✔</span>{% else %}<span class="false">✘</span>{% endif %}</td>
    <td>{{ user.last_flight_date|date:'d/m/Y' }}</td>
    <td>{{ user.unpaid_invoices|length }}</td>
    <td><input type="{{ input_type }}" name="{{ group }}" value="{{ user.pk }}"
               class="form-check-input position-static align-center" style="display: inline"></td>
  </tr>
{% endfor %}
